<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <header>
        <img onclick="desapareceMenu()" src="logo 1.png" />
        <ion-icon onclick="apareceMenu()" name="people-sharp"></ion-icon>
    </header>
    <main>
        <section></section>
        <aside class="escondido">
            <div class="menu">
                <h1>Escolha um contato para enviar mensagem:</h1>
            </div>
            <div class="contatos"></div>
            <div class="container-visibilidade">
                <div class="txt">
                    <h1>Escolha a visibilidade:</h1>
                </div>
                <div class="visibilidade" onclick="selecionarVisibilidade(this, 'open')">
                    <ion-icon name="lock-open"></ion-icon>
                    <p class="open">PÃºblico</p>
                    <div class="checked"><ion-icon name="checkmark-sharp"></ion-icon></div>
                </div>
                <div class="visibilidade" onclick="selecionarVisibilidade(this, 'lock')">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p class="lock">Reservadamente</p>
                    <div class="checked-lock escondido"><ion-icon name="checkmark-sharp"></ion-icon></div>
                </div>
            </div>
        </aside>
    </main>
    <footer class="footer">
        <input type="textarea" placeholder="Escreva aqui...">
        <ion-icon onclick="enviarMensagensAoServidor()" name="paper-plane-outline"></ion-icon>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
